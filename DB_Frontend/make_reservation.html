<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生預約輔導時間</title>
    <link rel="stylesheet" href="./style_make_reservation.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"><a href="web.html">BEST MATH</a></div>
        </header>
        <main class="main-content">
            <h2>輔導時間預約</h2>
            <p class="rules">預約規則：<br>
                1. 預約後如無故缺席將取消後續預約資格<br>
                2. 請確認預約時間正確
            </p>
            <form class="reservation-form">
                <input type="text" placeholder="輸入預約者姓名" required>
                <input type="date" required>
                <select required>
                    <option value="" disabled selected>選擇預約時段</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                </select>
                <select required>
                    <option value="" disabled selected>選擇輔導老師</option>
                    <option value="teacher1">老師 A</option>
                    <option value="teacher2">老師 B</option>
                </select>
                <button type="submit" class="submit-btn">確認送出</button>
            </form>
        </main>
    </div>
</body>
</html>
